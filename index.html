<!DOCTYPE html>

          </li>
          <li class="coffee__type">

            <img class="coffee__image" src="../images/img-place.png" alt="картинка с кофе(должна быть)">

          </li>
          <li class="coffee__type">

            <button class="coffee__button" type="button" name="order">Заказать</button>
          </li>

      </section>
      <button class="chat__button" type="button" name="button"></button>
      <div class="chat__field">
        <ul class="chat__messages">
        </ul>
          <input class="chat__input" type="text" name="messgae" placeholder="Сообщение" value="">

    <footer class="footer">
